<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self'; font-src 'self' https://cdnjs.cloudflare.com;" />
  <title>Secura Authenticator</title>
  <link rel="stylesheet" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body>
  <div class="title-bar">
    <div class="title-bar-drag-region">
      <div class="title-bar-title">S E C U R A</div>
    </div>
    <div class="title-bar-controls">
      <button class="title-bar-control minimize" title="Minimize">
        <i class="fas fa-minus"></i>
      </button>
      <button class="title-bar-control close" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/type_black.svg" alt="Logo" height="40" width="auto" />
      </div>
      <button class="hide-show" title="Show/Hide Codes">
        <i class="fas fa-eye-slash"></i>
      </button>
    </header>

    <div class="tabs" role="tablist" aria-label="Token categories">
      <button class="tab active" data-tab="all" role="tab" aria-selected="true" aria-controls="all-tokens" id="tab-all">
        <span>All</span>
      </button>
      <button class="tab" data-tab="favorites" role="tab" aria-selected="false" aria-controls="favorites-tokens" id="tab-favorites">
        <span>Favorites</span>
      </button>
    </div>

    <div class="search-box">
      <input type="text" placeholder="Search accounts..." id="search-input" />
      <i class="fas fa-search"></i>
    </div>

    <div class="codes-container"></div>

    <div class="add-new" title="Add Token">
      <i class="fas fa-plus"></i>
    </div>
  </div>

  <script src="./renderer.js"></script>
<div class="modal" id="add-token-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#0006; backdrop-filter:blur(4px); justify-content:center; align-items:center; z-index:999;">
  <div style="background:#fff; padding:20px; border-radius:8px; width:300px;">
    <h3>Add Token</h3>
    <input id="modal-name" placeholder="Service Name" style="width:100%;margin-bottom:10px;" />
    <input id="modal-account" placeholder="Account (optional)" style="width:100%;margin-bottom:10px;" />
    <input id="modal-secret" placeholder="Secret (Base32)" style="width:100%;margin-bottom:10px;" />
    <div style="display: flex; flex-direction: row; gap: 8px;">
      <button id="confirm-add">Add</button>
      <button id="cancel-add">Cancel</button>
    </div>
  </div>
</div>

<div class="modal" id="edit-token-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#0006; backdrop-filter:blur(4px); justify-content:center; align-items:center; z-index:999;">
  <div style="background:#fff; padding:20px; border-radius:8px; width:300px;">
    <h3>Edit Token</h3>
    <input id="edit-modal-name" placeholder="Service Name" style="width:100%;margin-bottom:10px;" />
    <input id="edit-modal-account" placeholder="Account (optional)" style="width:100%;margin-bottom:10px;" />
    <input id="edit-modal-secret" placeholder="Secret (Base32)" style="width:100%;margin-bottom:10px;" />
    <div style="display: flex; flex-direction: row; gap: 8px;">
      <button id="confirm-edit">Save</button>
      <button id="cancel-edit">Cancel</button>
    </div>
  </div>
</div>

</body>
</html>
